<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign-Up | Bookish</title>

  <!-- Meta -->
  <meta name="keywords" content="books, reading, readers">
  <meta name="description" content="Web Application for Readers to Track Their Reading Process">
  <meta name="author" content="Caleigh Wlazlowski, Malia Porter">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="/styles/sign-up.css">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/3fcf703b86.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="background">
  <div id="grid-container">
    <header>
      <nav>
        <a href="index.html">
          <img src="/images/bookish-logo.png" alt="Bookish Logo" id="logo">
        </a>
        <a href="index.html" class="nav-link">home</a>
        <a href="about-us.html" class="nav-link">about us</a>
        <a href="#" class="nav-link">top books</a>
        <a href="#" class="nav-link">top users</a>
        <a href="all-books.html" class="nav-link">all books</a>
      </nav>
      <div class="header-login-area">
        <a href="sign-up.html" class="sign-up">sign up</a>
        <a href="login.html" class="login">log in</a>
        <label class="hamburger-menu">
          <input type="checkbox">
        </label>
        <aside class="sidebar">
          <nav>
            <a href="index.html" class="sidebar-link">home</a>
            <a href="about-us.html" class="sidebar-link">about us</a>
            <a href="#" class="sidebar-link">top books</a>
            <a href="#" class="sidebar-link">top users</a>
            <a href="all-books.html" class="sidebar-link">all books</a>
          </nav>
        </aside>
      </div>
      </header>
      <div class="card">
        <h1>Sign Up</h1>
        <form action="">
          <div class="input-box">
            <label for="username">username</label>
            <input type="text" id="username" required>
          </div>
          <div class="input-box">
            <label for="email">email</label>
            <input type="text" id="email" required>
          </div>
          <div class="input-box">
            <label for="password">password</label>
            <input type="password" id="password" required>
            <i class="fa-solid fa-eye" id="togglepassword"></i>
            <script src="scripts/toggle-password.js"></script>
          </div>
          <ul>
            <li>at least 8 characters</li>
            <li>a mixture of both uppercase and lowercase letters</li>
            <li>inclusion of at least one special character</li>
          </ul>
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="sign-up.html">Log in here</a></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
