<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bookish</title>

    <!-- Meta -->
    <meta name="keywords" content="books, reading, readers">
    <meta name="description" content="Web Application for Readers to Track Their Reading Process">
    <meta name="author" content="Caleigh Wlazlowski, Malia Porter">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/styles/login.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  </head>
  <body>
    <div class="background">
    <div id="grid-container">
      <header>
        <nav>
          <a href="index.html">
            <img src="/images/bookish-logo.png" alt="Bookish Logo" id="logo">
          </a>
          <a href="index.html" class="nav-link">home</a>
          <a href="about-us.html" class="nav-link">about us</a>
          <a href="#" class="nav-link">top books</a>
          <a href="#" class="nav-link">top users</a>
        </nav>
        <div class="buttons">
          <a href="sign-up.html">
            <button type="button" role="link">sign up</button>
          </a>
          <a href="login.html">
            <button type="button" role="link">log in</button>
          </a>
          <label class="hamburger-menu">
            <input type="checkbox">
          </label>
          <aside class="sidebar">
            <nav>
              <div class="sidebar-link" id="home">
                <a href="index.html">home</a>
              </div>
              <div class="sidebar-link" id="about-us">
                <a href="about-us.html">about us</a>
              </div>
              <div class="sidebar-link" id="top-books">
                <a href="#">top books</a>
              </div>
              <div class="sidebar-link" id="top-users">
                <a href="#">top users</a>
              </div>
            </nav>
          </aside>
        </div>
      </header>
      <div class="card">
        <form action="">
          <h1>Log In</h1>
          <div class="input-box">
            <label for="email">email</label>
            <br>
            <input type="text" placeholder="Email" id="email" required>
            <i class='bx bx-envelope'></i>
          </div>
          <div class="input-box">
            <label for="password">password</label>
            <br>
            <input type="password" placeholder="Password" id="password" required>
            <i class='bx bx-lock-alt'></i>
          </div>
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <button type="submit">Log In</button>
          <div class="register-links">
            <p>Don't have an account? <a href="#">Sign up here</a></p>
            <p>Forgot your password? <a href=#>Click here</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
  </body>
</html>
